<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>

  <body style="background-color: royalblue;">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container" style="color: white; padding-top: 100px; padding-left: 30px; padding-right: 30px;"> 
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
              <p class="text-center" id="description">
                <i>Thank you for taking the time to help us improve the platform </i>
              </p>
              <p></p><p></p><p></p><p></p><p></p><p></p>
              <div class="row" style="padding-top: 50px; padding-bottom: 50px; background-color: midnightblue; border-radius: 10px;">
                <form id="survey-form">
                  <div class="form-group">
                    <label for="name" id="name-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="email" id="email-label"><b>Email address</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="number" id="number-label"><b>Age (option)</b></label>
                    <input type="number" class="form-control" id="number" min="10" max="10000000" placeholder="Age" required>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="dropdown"><b>What is your favorite feature of freeCodeCamp?</b> </label>
                    <select class="form-control" id="dropdown">
                      <option selected value="">Select an option</option>
                      <option>Challenges</option>
                      <option>Projects</option>
                      <option>Community</option>
                      <option>Open Source</option>
                    </select>
                  </div><p></p><p></p>
                  <label for="dropdown"><b>What would you like to see improved? (Check all that apply)</b> </label>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Front-end Projects</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck1">Back-end Projects</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck3">
                    <label class="form-check-label" for="exampleCheck3">Data Visualization</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck4">
                    <label class="form-check-label" for="exampleCheck4">Challenges</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck5">
                    <label class="form-check-label" for="exampleCheck5">Open Source Community</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck6">
                    <label class="form-check-label" for="exampleCheck6">Gitter help rooms</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck7">
                    <label class="form-check-label" for="exampleCheck7">Videos</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck8">
                    <label class="form-check-label" for="exampleCheck8">City Meetups</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck9">
                    <label class="form-check-label" for="exampleCheck9">Wiki</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck10">
                    <label class="form-check-label" for="exampleCheck10">Forum</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck11">
                    <label class="form-check-label" for="exampleCheck10">Additional Courses</label>
                  </div><p></p><p></p>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
